<div class="container bg-dark">
  <h5>Popular Movies</h5>
  <div class="row px-5 py-3" id="peliculas">
    <div class="col" *ngFor="let item of peliculasMostrar | paginate: { itemsPerPage: 10, currentPage: page }">
      <div class="card bg-dark text-white">
        <img [src]="item.images.posterArt.url" class="card-img" alt="...">
        <div class="card-img-overlay d-flex flex-column align-items-end justify-content-end">
          <h5 class="card-footer px-3">{{item.title}}</h5>
          <h6 class="px-3 py-2">{{item.releaseYear}}</h6>
          <span class="description px-3 pb-3">{{item.description}}</span>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls class="d-flex justify-content-center mt-5 my-pagination w-100"
  (pageChange)="page = $event" previousLabel=""
  nextLabel=""></pagination-controls>
</div>
